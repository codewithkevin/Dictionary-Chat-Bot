<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
 
        <title>Joke Chat Application</title>
        <meta name="description" content="CHAT BOT"/>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="public/style/style.css">

    </head>
    <body>
        <input type="checkbox" id="click">
        <label for="click">
        <i class="fab fa-facebook-messenger"></i>
        <i class="fas fa-times"></i>
        </label>
        <div class="wrapper">
        <div class="head-text">
        Let's chat? - Online</div>
        <div class="chat-box">
                <div class="desc-text">
        Please fill out the form below to start chatting with the next available agent.</div>
        <form action="#">
                <div class="field">
                    <input type="text" placeholder="Your Name" required>
                </div>
        <div class="field">
                    <input type="email" placeholder="Email Address" required>
                </div>
        <div class="field textarea">
                    <!-- Due to more textarea fields I got an error so I've changed the textarea name into changeit..Change the tag name to use it -->
                    <changeit cols="30" rows="10" placeholder="Explain your queries.." required></changeit>
                </div>
        <div class="field">
                    <button type="submit">Start Chat</button>
                </div>
        </form>
        </div>
        </div>



        
        <script src="public/script/script.js"></script>
    </body>
</html>
